        <script type="text/javascript">


            $("#submit").on("click", function (event) {
                console.log("click");
                event.preventDefault();

                var valid = true;

                if ($("#name").val() === "" || $("#photo").val() === "") {
                    valid = false;
                }
                for (var i = 0; i < 10; i++) {
                    if ($("#q" + i).val() === "") {
                        valid = false;
                    }

                }
                console.log(valid);
                if (valid === true) {
                    var users = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    $.post("/api/friends", users,
                        function (data) {
                            $("#bestMatch").text(data.name);
                            $("#bestMatchPhoto").attr("src", data.photo);
                            $("#WhoIsbestFriend").modal("toggle")
                        })
                }
                else{
                    alert("Please fill out all fields before submitting!");
                }

            })
